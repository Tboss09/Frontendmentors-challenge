<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>





  
  <body class="font-primary bg-bodyColor">
    
    
    <div class="mt-12 m-6 rounded-lg bg-overlay ">

      <!--* Header Image Starts  -->     
      <div class="mb-7 bg-bodyColor bg-mobile"></div>
      <!--* Header Image End -->

      <!--* Header text Starts here-->
      <div class="text-center px-3">
        <h1 class="text-white   pb-7 text-3xl font-bold">
          Get <span class="text-span"> insights</span> that help your business
          grow.
        </h1>
        <p class="font-secondary text-base pb-6 px-2 text-white text-opacity-60">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!--* Header Ends Starts here-->
        
          <div class="text-white uppercase" >

          <div class="pb-4 ">
            <span class="figure">10k+</span>
            <span class="span text-xs">companies</span>
          </div>
          <div class="pb-4">
            <span class="figure">314</span>
            <span class="span">templates</span>
          </div>
          <div class="pb-4">
            <span class="figure">12m+</span>
            <span class=" span">queries</span>
          </div>

          <div class=" pt-6">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
          </div>
        </div>

      

    </div>
  </body>
</html>
